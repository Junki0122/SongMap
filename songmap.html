<!DOCTYPE html> 
<html> 
<head> 
	<title>Song Map</title> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<script src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP85qyaLxMBjVYr3TIsC-WqqR-dFWqVS8"></script>
	<script src="js/main.js"></script> 
	<style type="text/css"> 
		#gmap { 
			width: 100%; 
			height: 450px; 
		} 

		table { 
			border: 1px solid #dddddd; 
			border-collapse: collapse; 
			margin: 10px 0px; 
			font-size: 12px; 
		} 
		.text { 
			width: 300px; 
		} 
	</style> 
</head> 
<body> 
	<div id="gmap"></div><br>
	<input type="button" id="play" value="再生">
	<input type="button" id="pause" value="停止">
	<table> 
		<tr> 
			<th>国名：</th> 
			<td id="country" class="text"></td>
		</tr> 
		<tr> 
			<th>楽曲タイトル：</th> 
			<td id="title" class="text"></td>
		</tr> 
		<tr> 
			<th>アーティスト：</th> 
			<td id="artist" class="text"></td>
		</tr> 
	</table> 
	<audio id="audio" preload="auto">
		<source src="" type="audio/mp3">
		</audio>

	</body> 
	</html>
